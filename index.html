<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFamily</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <header>
         <!--when the target date is crossed expired class gets activated-->
         <h2 class="hidden-content"></h2>
        <div class="display-content">
           <img src="images/logo.png" alt="logo">
           <section>
            <p>A community of learners</p>
            <h2>COMING SOON</h2>   
           </section>
           <div class="timer">
             <div class="row" id="days"></div>
             <div class="row" id="hours"></div>
             <div class="row" id="mins"></div>
             <div class="row" id="seconds"></div>
           </div>
           
           <span class="contact-links">
             <a href="#" class="icon"><i class="fly fab fa-twitter fa-2x"></i></a>
             <a href="#" class="icon"><i class="fly fab fa-instagram fa-2x"></i></a>
             <a href="#" class="icon"><i class="fly fab fa-facebook fa-2x"></i></a>
           </span>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
